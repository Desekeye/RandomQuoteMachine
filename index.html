<!doctype html>
<html lang="eng">
    <head>
        <meta charset ="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <title>RANDOM QUOTE MANCHINE</title>
        <script>
            const QUOTEBANK = [
                {
                    quote: "Music doesn't lie. If there is something to be changed in this world, then it can only happen through music.",
                    author: "- Jimi Hendrix"
                },
                {
                    quote: "You build on failure. You use it as a stepping stone. Close the door on the past. You don't try to forget the mistakes, but you don't dwell on it. You don't let it have any of your energy, or any of your time, or any of your space.",
                    author: "- Johny Cash"
                },
                {
                    quote: "You must be the change you wish to see in the world.",
                    author: "- Mahatma Ghandi"
                },
                {
                    quote: "The only thing we have to fear is fear itself.",
                    author: "- Franklin D. Roosevelt"
                },
                {
                    quote: "Darkness cannot drive out darkness: only light can do that. Hate cannot drive out hate: only love can do that",
                    author: "- Martin Luther King Jr"
                },
                {
                    quote: "Do one thing every day that scares you.",
                    author: "- Eleanor Roosevelt"
                },
                {
                    quote: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.",
                    author: "- Helen Keller"
                },
                {
                    quote: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.",
                    author:"- Albert Einstein"
                },
                {
                    quote: "I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.",
                    author: "- Marilyn Monroe"
                }
            ]
            window.onload = init;
            function init() {
                generateQuote()
            }
            function generateQuote() {
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];

                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-8 offset-md-2">
                    <wrapper id="quote-box">
                        <div class="card">
                            <div class="card-header text-center">RANDOM QUOTE MANCHINE</div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <div id="text"></div>
                                </h5>
                                <p class="card-text">
                                    <div id="author"></div>
                                </p>
                                <button id="new-quote" onClick="generateQuote()"; class ="btn btn-success">New Quote</button>
                                <a  href="twitter.com/intent/tweet"  id="tweet-quote" class="btn btn-primary" target="_blank" > <i class="fa fa-twitter"></i><strong>X</strong></a>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
